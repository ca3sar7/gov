	}
	
	function showMessage(element, message, type) {
		$(element).hide();
		$(element).removeClass("alert-success");
		$(element).removeClass("alert-warning");
		$(element).removeClass("alert-danger");
		$(element + "-text").text(message);
		$(element).addClass("alert-" + type);
		$(element).show();
	}
	
	
	
</script>
